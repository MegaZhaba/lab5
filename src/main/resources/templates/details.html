<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Request Details</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <h1 class="mb-4">Request Details</h1>
  <dl class="row">
    <dt class="col-sm-3">ID</dt>
    <dd class="col-sm-9" th:text="${request.id}"></dd>

    <dt class="col-sm-3">User Name</dt>
    <dd class="col-sm-9" th:text="${request.userName}"></dd>

    <dt class="col-sm-3">Phone</dt>
    <dd class="col-sm-9" th:text="${request.phone}"></dd>

    <dt class="col-sm-3">Commentary</dt>
    <dd class="col-sm-9" th:text="${request.commentary}"></dd>

    <dt class="col-sm-3">Status</dt>
    <dd class="col-sm-9" th:text="${request.handled ? 'Processed' : 'Pending'}"
        th:classappend="${request.handled} ? 'text-success' : 'text-warning'"></dd>
  </dl>

  <div class="mb-3">
    <form th:action="@{|/${request.id}/process|}" method="post" th:if="${!request.handled}">
      <button type="submit" class="btn btn-success">Mark as Processed</button>
    </form>
    <form th:action="@{|/${request.id}/delete|}" method="post" class="d-inline">
      <button type="submit" class="btn btn-danger">Delete</button>
    </form>
    <a href="/" class="btn btn-secondary">Back</a>
  </div>
</div>
</body>
</html>
