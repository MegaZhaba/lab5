<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Add Request</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <h1 class="mb-4">Add New Request</h1>
  <form th:action="@{/new}" method="post">
    <div class="mb-3">
      <label class="form-label">User Name</label>
      <input type="text" name="userName" class="form-control" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Phone</label>
      <input type="text" name="phone" class="form-control" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Commentary</label>
      <textarea name="commentary" class="form-control"></textarea>
    </div>
    <div class="mb-3">
      <label class="form-label">Course</label>
      <select name="courseId" class="form-select" required>
        <option th:each="course : ${courses}" th:value="${course.id}" th:text="${course.name}"></option>
      </select>
    </div>
    <div class="mb-3">
      <label class="form-label">Operators</label><br>
      <div class="form-check" th:each="op : ${operators}">
        <input type="checkbox" name="operatorIds" th:value="${op.id}" class="form-check-input">
        <label class="form-check-label" th:text="${op.name}"></label>
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Create Request</button>
    <a href="/" class="btn btn-secondary">Back</a>
  </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
