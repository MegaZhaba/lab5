<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Processed Requests</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <h1 class="mb-4">Processed Requests</h1>
  <a href="/" class="btn btn-secondary mb-3">Back to All</a>
  <table class="table table-striped">
    <thead class="table-success">
    <tr>
      <th>ID</th>
      <th>User Name</th>
      <th>Phone</th>
      <th>Details</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="req : ${requests}">
      <td th:text="${req.id}"></td>
      <td th:text="${req.userName}"></td>
      <td th:text="${req.phone}"></td>
      <td><a th:href="@{|/${req.id}|}" class="btn btn-info btn-sm">View</a></td>
    </tr>
    </tbody>
  </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
